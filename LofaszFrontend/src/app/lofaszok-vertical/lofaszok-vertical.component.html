<h2>Lófaszok vertikálisan!</h2>

<ul>
  <li *ngFor="let lofasz of lofaszok$ | async">
    <a
      [class.selected-lofasz-class]="(selectedLofaszId$ | async) === lofasz.id"
      (click)="handleClick(lofasz)"
      href="#"
      >{{ lofasz.name }}</a
    >
    - <a href="#" (click)="deleteLofasz(lofasz)">[törlés]</a>
  </li>
</ul>
